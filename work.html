
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>work</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/work.css">

    <!--fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/dpp5etq.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  </head>
  <body>
    <div class="vert-line line1"></div>
    <div class="vert-line line2"></div>

    <header class="top-header almost-opaque gray-border ">
      <nav class="top-nav">
          <img src="icons/logoblack.svg" alt="logo" class="logo">
          <a href="#"><img src="icons/romiwilson.svg" alt="logo" class="wide-logo"></a>
          <a class="menu-style text-link" href="#">work</a>
      </nav>
    </header>


    <main class="grid master-grid">
      <section class="index grid sub-grid work">
        <h1 class="main-mobile standard-width heading">latest work</h1>
        <figure class="standard-width container-1 laptop">
          <img class="" src="images/colablaptop.svg" alt="picture of screen">
          <figcaption class="picture-caption project-name">CO LAB</figcaption>
        </figure>
        <figure class="standard-width container-2 laptop">
          <img src="images/peaslaptop.svg" alt="picture of screen">
          <figcaption class="picture-caption project-name">PEAS IN HEART</figcaption>
        </figure>
        <figure class="standard-width container-3 desktop">
          <img src="images/desktop.svg" alt="picture of screen">
          <figcaption class="picture-caption project-name">FLO</figcaption>
        </figure>
      </section>
    </main>

    <!--mobile footer-->
    <footer id="bottommenu" class="grid sub-grid footer-mobile almost-opaque">
      <div id="bottommenu_toggle" class="contact-bar rel-container full-width heading">
          <img src="images/rectangle.svg" alt="rectangle">
          <h2 class="menu-style">contact</h2>
      </div>
      <a class=" body-2 standard-width container-1"><i class="linkedin"></i>connect</a>
      <a class="body-2 standard-width container-2"><i class="envelope"></i>romi.m.wilson@gmail.com</a>
      <a class="serif-small standard-width container-3"><i class="resume"></i>resume</a>
    </footer>

  </body>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript">

    bottommenu_content_height = "34rem";

    $(function() {

      // bottom menu animation
      $('#bottommenu_toggle').click(
        function(){
          if ($('#bottommenu').get(0).style.marginBottom == bottommenu_content_height) {
            $('#bottommenu').stop().animate({'marginBottom':'0px'}, 300);
          } else {
            $('#bottommenu').stop().animate({'marginBottom':bottommenu_content_height}, 500);
          }
        }
      );
    });
  </script>
</html>
