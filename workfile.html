    </main>

    <script type="text/javascript">

      button_width = "15.5rem";

      $(function() {

        // bottom menu animation
        $(window).mouseover(
          function(){
            if ($('#button_toggle').get(0).style.backgroundPositionX == button_width) {
              $('#button_toggle').stop().animate({'backgroundPositionX':'-2rem'}, 1000);
            } else {
              $('#button_toggle').stop().animate({'backgroundPositionX':button_width}, 1000);
            }
          }
        );
      });
    </script>
